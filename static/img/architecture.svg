    <text x="885" y="134" text-anchor="middle" font-family="ui-sans-serif,system-ui" font-size="16" fill="#0F172A" fill-opacity="0.85">Runtime</text>
    <text x="885" y="158" text-anchor="middle" font-family="ui-sans-serif,system-ui" font-size="13" fill="#0F172A" fill-opacity="0.65">Firecracker / Docker</text>

    <rect x="822" y="176" width="58" height="46" rx="12" fill="#2563EB" fill-opacity="0.10" stroke="#2563EB" stroke-opacity="0.20"/>
    <rect x="888" y="176" width="58" height="46" rx="12" fill="#2563EB" fill-opacity="0.10" stroke="#2563EB" stroke-opacity="0.20"/>
    <rect x="822" y="124" width="58" height="46" rx="12" fill="#2563EB" fill-opacity="0.10" stroke="#2563EB" stroke-opacity="0.20"/>
    <rect x="888" y="124" width="58" height="46" rx="12" fill="#2563EB" fill-opacity="0.10" stroke="#2563EB" stroke-opacity="0.20"/>
  </g>

  <!-- Arrows -->
  <path d="M270 165h40" stroke="url(#line)" stroke-width="3" stroke-linecap="round"/>
  <path d="M510 165h40" stroke="url(#line)" stroke-width="3" stroke-linecap="round"/>
  <path d="M750 165h40" stroke="url(#line)" stroke-width="3" stroke-linecap="round"/>
  <path d="M308 165l-10-6v12l10-6z" fill="#2563EB"/>
  <path d="M548 165l-10-6v12l10-6z" fill="#2563EB"/>
