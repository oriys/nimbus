<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1040 420" fill="none">
  <defs>
    <linearGradient id="card" x1="120" y1="74" x2="920" y2="346" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#DBEAFE" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="line" x1="180" y1="210" x2="860" y2="210" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <rect x="60" y="60" width="920" height="300" rx="18" fill="url(#card)" stroke="#93C5FD" stroke-opacity="0.35"/>

  <!-- Nodes -->
  <g>
    <rect x="110" y="120" width="160" height="90" rx="14" fill="#0F172A" fill-opacity="0.04" stroke="#93C5FD" stroke-opacity="0.35"/>
    <text x="190" y="172" text-anchor="middle" font-family="ui-sans-serif,system-ui" font-size="18" fill="#0F172A" fill-opacity="0.85">Client</text>
  </g>

  <g>
