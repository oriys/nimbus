  <path d="M655 230v28H520" stroke="#2563EB" stroke-opacity="0.6" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M520 258l6-10h-12l6 10z" fill="#2563EB" fill-opacity="0.75"/>
